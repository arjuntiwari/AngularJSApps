<!-- Container (Contact Section) -->
<div class="container">
  <div class="container-fluid bg-grey">
    <h2 class="text-center">CONTACT US</h2>  
    <form>
    <div class="form-row">
      <div class="col-sm-5">
        <p>Contact us and we'll get back to you within 24 hours.</p>
        <p><span class="glyphicon glyphicon-map-marker"></span> Bangalore, India</p>
        <p><span class="glyphicon glyphicon-phone"></span> +9071185985</p>
        <p><span class="glyphicon glyphicon-envelope"></span> er.rahultiwari123@gmail.com</p>
      </div>
      <div class="col-sm-7">
        <div class="row">
          <div class="col-sm-6 form-group">
            <input class="form-control" #name name="name" placeholder="Name" type="text" required>
          </div>
          <div class="col-sm-6 form-group">
            <input class="form-control" #email name="email" placeholder="Email" type="email" required>
          </div>
        </div>
        <textarea class="form-control" #comments name="comments" placeholder="Comment" rows="5" required></textarea><br>
        <div class="row">
          <div class="col-sm-12 form-group">
            <button (click)="submit()" class="btn btn-default pull-right" type="submit">Send</button>
          </div>
        </div>
      </div>
    </div>
  </form>
  </div>
</div>
